<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS crossing game</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="start-container">
      <p>Help Pengoo reach the other side</p>
      <p class="start-instructions">Using only the down arrow</p>
      <button class="start-button">Let's Play</button>
    </div>

    <div class="game-window hide-this">
      <div class="container game-on">
        <h1>JS crossing</h1>
        <h2>Level:<span class="level-display">1</span></h2>
      </div>
      <div class="road-area">
        <div class="start-zone">start-zone</div>

        <div class="road-lane">
          <div class="stripe"></div>
          <ul class="vehicle-list"></ul>
        </div>
        <div class="road-lane">
          <div class="stripe"></div>
          <ul class="vehicle-list"></ul>
        </div>
        <div class="road-lane">
          <div class="stripe"></div>
          <ul class="vehicle-list"></ul>
        </div>
        <div class="road-lane">
          <div class="stripe"></div>
          <ul class="vehicle-list"></ul>
        </div>
        <div class="road-lane">
          <div class="stripe"></div>
          <ul class="vehicle-list"></ul>
        </div>
        <div class="road-lane">
          <div class="stripe"></div>
          <ul class="vehicle-list"></ul>
        </div>
        <div class="road-lane">
          <div class="stripe"></div>
          <ul class="vehicle-list"></ul>
        </div>
        <div class="road-lane">
          <div class="stripe"></div>
          <ul class="vehicle-list"></ul>
        </div>
        <div class="road-lane">
          <div class="stripe"></div>
          <ul class="vehicle-list"></ul>
        </div>
        <div class="road-lane">
          <div class="stripe"></div>
          <ul class="vehicle-list"></ul>
        </div>
        <div class="end-zone">end zone</div>
      </div>
    </div>
    <div>
      <img
        src="./penguin.png"
        alt="Player character"
        id="playerCharacter"
        class="hide-this"
      />
    </div>
  </body>
  <script src="./index.js" charset="UTF-8"></script>
</html>
