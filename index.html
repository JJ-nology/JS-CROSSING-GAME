<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pengoo crossing</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
      <div class="start-container">
        <h1 class="start-container__h1">Help Pengoo reach the other side</h1>
        <p class="instructions start-container__p">
          You can only travel in 1 direction. There is no going back.
        </p>
        <button class="start-container__button" id="startButton">Let's Play</button>
      </div>

      <div class="game-window hide-this">
          <h2>PENGOO crossing: <span class="level-display">0</span></h2>
          <div class="road-area">
              <canvas id="canvas"></canvas>
      </div>
  </body>
  <script src="./index.js" charset="UTF-8"></script>
</html>
